<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <!-- //Icon neben Title? -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nice Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="prev-operand">123+</div>
        <div class="current-operand">456</div>
      </div>
      <button class="span-two">AC</button>
      <button>DEL</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
